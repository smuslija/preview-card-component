<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card row">
      <div class="card__image">
        <!--  <img
          src="./images/image-product-desktop.jpg"
          alt="Gabrielle Chanel Parfume"
        /> -->
      </div>
      <div class="card__side col">
        <h3 class="card__sub-title">Perfume</h3>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__prices-container row">
          <p class="card__actual-price">$149.99</p>
          <p class="card__old-price">$169.99</p>
        </div>
        <button class="btn">Add to Cart</button>
      </div>
    </div>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Koli</a>.
    </div> -->
  </body>
</html>
